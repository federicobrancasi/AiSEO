databases:
  - name: aiseo-db
    plan: free
    databaseName: aiseo

services:
  - type: web
    name: aiseo-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aiseo-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
